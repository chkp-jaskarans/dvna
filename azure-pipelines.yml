# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- script: curl -L 'https://get.spectralops.io/latest/x/sh?dsn=https://spu-e37c1afee096484a9d91ce6b6f6279ee@get.spectralops.io' | sh
  displayName: 'Install Spectral'
- script: $HOME/.spectral/spectral scan
  displayName: 'Spectral Scan'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
